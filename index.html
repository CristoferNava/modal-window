<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modal Window</title>
  </head>
  <body>
    <main>
      <div class="container">
        <button class="btn">Show modal 1</button>
        <button class="btn">Show modal 2</button>
        <button class="btn">Show modal 3</button>
      </div>

      <div class="modal hidden">
        <button class="btn-close">X</button>
        <h2 class="modal-title">I'm a modal window</h2>
        <p class="modal-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi
          provident eveniet perferendis qui maiores aperiam quo repellat
          similique repellendus quas. Deserunt, adipisci aspernatur? Tempora qui
          id est saepe iusto molestias!
        </p>
      </div>

      <div class="overlay hidden"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
